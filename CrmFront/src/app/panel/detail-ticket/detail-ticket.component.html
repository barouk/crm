<div class="chat-container">
    <div class="chat-box" id="chatBox">
        <ul>
            <li *ngFor="let message of messagess" class="li  " > 
                <div *ngIf="message.user =='user'" class="user-p">
                    {{ message.message }}
                </div>
    
                <div *ngIf="message.user =='admin'" class="admin-p">
                    {{ message.message }}
                </div>
              
            </li>
        </ul>

       
    
    </div>
    <div class="input-container">
        <form [formGroup]="form" (ngSubmit)="send_message()">
        <input type="text" id="messageInput" placeholder="پیام خود را وارد کنید..." formControlName="message">
        <button>ارسال</button>
  </form>
    </div>
</div>
