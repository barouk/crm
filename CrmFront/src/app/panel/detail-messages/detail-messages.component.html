<div class="chat-box" id="chatBox">
    <ul>
        <li *ngFor="let message of messages" class="li  " > 
            <div *ngIf="message['user'] =='user'" class="user-p">
                {{ message['message'] }}
            </div>

            <div *ngIf="message['user'] =='admin'" class="admin-p">
                {{ message['message'] }}
            </div>
          
        </li>
    </ul>

   

</div>
